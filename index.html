<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draw Stuff</title>
  <link rel="stylesheet" type="text/css" href="drawing.css">
</head>


<body class="m-0">
  <header class="m-0 text-center">Drawing App that Draws</header>
  <main class="m-0">
    <div class="m-0 inline-block" id="holder">
      <canvas id="canvas"></canvas>
    </div>
    <div class="m-0 inline-block" id="colorpicker">
      <div class="options"></div>
      <div class="options"></div>
      <div class="options"></div>
    </div>
    <div class="m-0 inline-block" id="sliderholder">
      <div class="slidecontainer">
        <input type="range" min="0" max="255" value="77" class="slider" id="customred"><span id="redvalue"></span>Red
      </div>
      <div class="slidecontainer">
        <input type="range" min="0" max="255" value="20" class="slider" id="customgreen"><span
          id="greenvalue"></span>Green
      </div>
      <div class="slidecontainer">
        <input type="range" min="0" max="255" value="140" class="slider" id="customblue"><span
          id="bluevalue"></span>Blue
      </div>
    </div>
    <div id="buttonholder" class="inline-block">
      <div></div>
      <p><button id="colormaker">MAKE COLOR</button></p><button id="reset">WIPE</button>
    </div>
    <div class="inline-block" id="swatch"></div>
    <div class="brush inline-block"><input type="range" min="1" max="20" value="5" id="brush"><p>Brush Width:</p><div class="displayholder"><div id="brushdisplay" class="inline-block"></div></div>

  </main>

</body>
<script src="drawing.js"></script>

</html>
